name: Run Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Install Chrome + ChromeDriver
      - name: Install Chrome + ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      # 4️⃣ Install Firefox + GeckoDriver
      - name: Install Firefox + GeckoDriver
        run: |
          sudo apt-get install -y firefox
          wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          tar -xvzf geckodriver-v0.33.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/

      # 5️⃣ Install Edge + EdgeDriver (using apt)
      - name: Install Microsoft Edge + WebDriver
        run: |
          sudo apt-get update
          # Install Edge browser
          sudo apt-get install -y microsoft-edge-stable
          # Install EdgeDriver
          sudo apt-get install -y msedge-driver

      # 6️⃣ Run Maven tests
      - name: Run tests with Maven
        run: mvn clean test

      # 7️⃣ Install Allure
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 8️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # 9️⃣ Upload Allure Report Artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./test-outputs/allure-report




