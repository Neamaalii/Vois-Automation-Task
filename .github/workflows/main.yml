name: Run Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: setup maven
        uses: stCarolas/setup-maven@v5
        with:
              maven-version: 3.9.9



      # 7Ô∏è‚É£ Run tests
      - name: Run tests with Maven
        continue-on-error: true
        run: mvn -DexecutionType="localheadless" -Dtest="TestCases" clean test

      # 8Ô∏è‚É£ Install Allure
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 9Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # üîü Upload Allure Report Artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./test-outputs/allure-report
