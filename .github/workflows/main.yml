name: Run Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Install Chrome + ChromeDriver
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - name: Set up ChromeDriver
        uses: browser-actions/setup-chromedriver@v1
        with:
          chromedriver-version: latest

      # Install Firefox + GeckoDriver
      - name: Set up Firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest
      - name: Set up GeckoDriver
        uses: browser-actions/setup-geckodriver@v1
        with:
          geckodriver-version: latest

      # Install Edge + EdgeDriver
      - name: Set up Edge
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: stable
      - name: Set up EdgeDriver
        uses: browser-actions/setup-edgedriver@v1
        with:
          edgedriver-version: latest

      - name: Run tests with Maven
        run: mvn clean test

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./test-outputs/allure-report

