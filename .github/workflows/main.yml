name: Run Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Install Chrome + Firefox + Edge browsers
      - name: Install browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser firefox microsoft-edge-stable unzip

      # 4️⃣ Copy WebDrivers from repo to /usr/local/bin
      - name: Copy WebDrivers
        run: |
          sudo cp drivers/chromedriver /usr/local/bin/
          sudo cp drivers/geckodriver /usr/local/bin/
          sudo cp drivers/msedgedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver /usr/local/bin/geckodriver /usr/local/bin/msedgedriver

      # 5️⃣ Run Maven tests
      - name: Run tests with Maven
        run: mvn clean test

      # 6️⃣ Install Allure
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 7️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # 8️⃣ Upload Allure Report Artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./test-outputs/allure-report
